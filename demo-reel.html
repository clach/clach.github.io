  <!-- Custom JavaScript -->
  <script type="text/javascript">
    $('.image-link').on('click', function () {
      $(document).find('.gallery .collapse').collapse('hide');
      if ($(this).hasClass('active-image-link')) {
        $(this).removeClass('active-image-link');
        $(this).addClass('image-link');
      } else if ($(this).hasClass('image-link')) {
        $('.gallery-preview').find('.active-image-link').addClass('image-link');
        $('.gallery-preview').find('.active-image-link').removeClass('active-image-link');
        $(this).addClass('active-image-link');
        $(this).removeClass('image-link');
      }
    });

    $('#sidebarCollapse').on('click', function () {
      $('#sidebar, #content').toggleClass('active');
      $('.collapse.in').toggleClass('in');
      $('a[aria-expanded=true]').attr('aria-expanded', 'false');
    });
